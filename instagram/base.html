<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="base.css" type="text/css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="left_box">
            <div class="favicon_frame">
                <img src="images/line_favicon.png" alt="인스타 로고" class="faviconFrame">
            </div>
            <div class="line">
                <img src="images/logo_text.png" alt="인스타 글씨" class="logo">
            </div>
        </div>
        <div class="right_box">
            <div class="heart_box">
                <img src="images/new.png" alt="글 작성" class="heart">
            </div>
            <div class="myInfo_box">
                <img src="images/myinfo.png" alt="내 프로필" class="myInfo">
            </div>
        </div>
    </header>
    
</body>
</html>
