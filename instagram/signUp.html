<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signUp.css" type="text/css">

    <title>회원가입_Instagram</title>

</head>
<body>

        <img src="images/logo_text.png" alt="instagramText" class="instagramText">

        <input type="text" class="userSignUp" placeholder="휴대폰 번호 또는 이메일 주소">

<footer class="joinInsta">
    <p class="join">계정이 있으신가요?<button class="joinBtn">로그인</button></p>
</footer>
