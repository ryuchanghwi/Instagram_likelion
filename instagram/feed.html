<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="background.css" type="text/css">
    <link rel="stylesheet" href="feed.css" type="text/css">
    <link rel="icon" href="imges/icon.png">
</head>
<body>
    <div class="main">
        <section class="cardViewSection">
            <div class="cardView">
                <header>
                    <div class="userNickName">LikeLionSSU</div>
                </header>
                <div class="cardImage">
                    <img src="images/ssu_likelion_logo.png" alt="sample">
                </div>

                <div class="cardInfo">
                    <div class="infoLeft">
                        <img src="images/liked.png" alt="좋아용" class="feedImg">
                        <img src="images/comment.png" alt="코멘트" class="feedImg">
                        <img src="images/upload.png" alt="업로드" class="feedImg">
                    </div>
                    <div class="infoRight">
                        <img src="images/edit.png" alt="수정" class="feedImg">
                        <img src="images/delete.png" alt="삭제" class="feedImg">
                    </div>
                </div>
                <div class="comment">
                    comment1<br>
                    comment2<br>
                </div>
                <div class="comment_form">
                    <form action="">
                        <input type="text" placeholder="댓글 입력..">
                    </form>
                </div>
            </div>
        </section>
    </div>

    
</body>
</html>
